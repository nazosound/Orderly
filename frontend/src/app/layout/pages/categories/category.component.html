<div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 sm:col-span-12 rounded-sm p-0">
      <div *ngIf="categories$ | async as categories">
        <div class="flex items-center justify-center">
          <div class="relative  flex-grow">
            <input type="text" placeholder="Search" [(ngModel)]="search"
              (ngModelChange)="search() == '' ? searchCategory($event) : null"
              class="pl-10 pr-4 py-2 border  border-gray-300 rounded-md bg-white shadow-sm text-sm focus:outline-gray-800 focus:ring-gray-800 focus:border-gray-800 w-full"
              (keydown.enter)="searchCategory($event)" />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-search text-gray-400"></i>
            </div>
          </div>
          <div class="ml-3">
            <app-btn color="gray" icon="plus-square fa-2x" padding="p-2 px-3" (onClick)="isModalOpen.set(true)">
            </app-btn>
          </div>
        </div>
        @if(categories.items.length > 0) {
        <table class="min-w-full divide-y shadow divide-gray-200 mt-2"
          [ngStyle]="{ 'opacity': loading() ? '0.5' : '1' }">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-2.5 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                ID
              </th>
              <th scope="col" class="px-6 py-2.5 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Category Name
              </th>
              <th scope="col" class="px-6 py-2.5 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Category Status
              </th>
              <th scope="col" class="px-6 py-2.5 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Select
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for (category of categories.items; track $index) {
            <tr>
              <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                {{ category.id }}
              </td>
              <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                {{ category.categoryName }}
              </td>
              <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                {{ category.categoryStatus ? "Active" : "Inactive" }}
              </td>
              <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                <a (click)="selectCategory(category)" class="font-bold cursor-pointer hover:text-gray-800">Edit</a>
              </td>
            </tr>
            }
          </tbody>
        </table>
        <app-pagination [currentPage]="currentPage()" [totalPages]="totalPages()" [loading]="loading()"
          (changePage)="setPage($event)"></app-pagination>
        }@else{
        <div class="flex items-center justify-center m-5">
          <p class="text-gray-500">No categories found.</p>
        </div>
        }
      </div>
    </div>
  </div>
</div>


<app-category-modal [(isModalOpen)]="isModalOpen" [category]="selectedCategory()"
  (saved)="resetStatus()"></app-category-modal>
