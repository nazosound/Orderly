<div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 sm:col-span-12 rounded-sm p-0">
      <div class="flex justify-between">
        <h2 class="text-2xl font-bold text-gray-800">
          {{words.CATEGORY_TITLE}}
        </h2>
        <div class="mb-2">

          <app-btn color="gray" icon="plus-square fa-2x" padding="p-2 px-3" (onClick)="isModalOpen.set(true)">
          </app-btn>
        </div>
      </div>
      <app-orderly-table [columns]="categoryService.categoryTableColumns()" [data]="categoryService.categoryList()"
        [loading]="categoryService.loading()" [error]="categoryService.error()"
        [currentPage]="categoryService.currentPage()" [totalPages]="categoryService.totalPages()"
        (changePage)="setPage($event)" (searchData)="searchCategory($event)">
        <ng-template let-row>
          <tr>
            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">{{ row.id }}</td>
            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">{{ row.categoryName }}</td>
            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
              {{ row.categoryStatus ? 'Active' : 'Inactive' }}
            </td>
            <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
              <a (click)="selectCategory(row)" class="font-bold cursor-pointer hover:text-gray-800">Edit</a>
            </td>
          </tr>
        </ng-template>
      </app-orderly-table>
    </div>


    <app-category-modal [(isModalOpen)]="isModalOpen" [category]="selectedCategory()"
      (saved)="resetStatus()"></app-category-modal>
  </div>
</div>
