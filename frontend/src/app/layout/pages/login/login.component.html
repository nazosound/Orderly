@if(!authService.isAuth()){

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <input type="text" formControlName="email" placeholder="Username"
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-amber-500" />
        <p class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Invalid Field
        </p>
      </div>

      <div class="mb-4">
        <input type="password" formControlName="password" placeholder="Password"
          class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-amber-500" />
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Invalid Field
        </p>
      </div>

      <p class="text-center text-red-600 font-semibold text-sm" *ngIf="error()">
        {{ error() }}
      </p>

      <button type="submit" [disabled]="loading()" class="w-full bg-amber-500 text-black font-semibold p-3 rounded-md transition duration-300
               hover:bg-amber-600 disabled:bg-gray-400 disabled:cursor-not-allowed">
        {{ loading() ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
}
