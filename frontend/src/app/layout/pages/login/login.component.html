@if(!authService.isAuth()){

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="relative bg-gray-800 shadow-md w-full max-w-md h-[480px] rounded-l-sm">
    <img src="images/login_image.webp" alt="login-image" class="rounded-l-sm h-full object-cover w-full" loading="lazy">
    <div class="absolute inset-0 bg-black/40 flex items-center justify-center rounded-l flex-col">
      <object data="logos/orderly_white.svg" type="image/svg+xml" class="w-6/12" alt=""></object>
      <br>
      <h4 class="text-white font-bold text-xl">{{appState.appState().appTitle}}</h4>
    </div>
  </div>
  <div class="bg-white shadow-md  px-10 py-10 w-full max-w-md rounded-r-sm h-[480px]">
    <h2 class="text-3xl font-bold text-center text-gray-700 mb-12">Welcome Back!</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <input type="text" formControlName="email" placeholder="Email address"
          class="w-full border border-gray-300 rounded-md mb-2 p-3 focus:outline-none focus:ring-2 focus:ring-gray-500" />
        <p class="text-red-500 text-sm mt-1" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Invalid Field
        </p>
      </div>
      <div class="mb-4">
        <input type="password" formControlName="password" placeholder="Password"
          class="w-full border border-gray-300 rounded-md mb-7 p-3 focus:outline-none focus:ring-2 focus:ring-gray-500" />
        <p class="text-red-500 text-sm mt-1"
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Invalid Field
        </p>
      </div>

      <p class="text-center text-red-600 font-semibold text-sm" *ngIf="error()">
        {{ error() }}
      </p>

      <button type="submit" [disabled]="loading()" class="w-full bg-gray-800 text-white font-semibold p-3 rounded-md transition duration-300
               hover:bg-gray-600 cursor-pointer disabled:bg-gray-200 disabled:text-black disabled:cursor-not-allowed">
        {{ loading() ? 'Loading...' : 'Sign In' }}
      </button>

      <p class="text-center text-gray-400 text-sm mt-4 mb-6">Don't have an account? <a routerLink="/register"
          class="text-gray-800 font-semibold">Contact Us!</a></p>

    </form>
    <div class="text-center text-gray-400 text-sm mt-4">
      <small>&copy; {{appState.appState().currentYear}} Developed with Tailwind CSS and Angular by nariasdev</small>
    </div>
  </div>
</div>



}
